<!DOCTYPE html>
<html lang="en">

<head>
  <title>Schemcat</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.scss" rel="stylesheet">
</head>

<body>
  <div class="menu">
    <div class="menu-item">
      File
      <div class="submenu">
        <div class="menu-item">Export</div>
        <div class="menu-item">Something Else
          <div class="submenu" style="left: 30px; right: -40px">Something Else Again</div>
        </div>
      </div>
    </div>
    <div class="menu-item">Edit</div>
    <div class="menu-item">
      Help
    </div>
  </div>
  <div id="container">
    <div id="control-panel">
      <p>Control Panel</p>
      <input type="text"></input>
      <button type="submit">Nastavit</button>
    </div>
    <div class="viewbox">
      <div class="vb-controls">
        <p>ER Diagram</p>
        <div class="push-right">
          <span class="highlight-border view-close-btn">X</span>
        </div>
      </div>
      <div class="view" id="er-diagram"></div>
    </div>
    <div class="viewbox">
      <div class="vb-controls">
        <p>Schemcat Visualization</p>
        <div class="push-right">
          <span class="highlight-border view-close-btn">X</span>
        </div>
      </div>
      <div class="view" id="schemcat-viz"></div>
    </div>
  </div>
</body>
<script type="module" src="main.ts"></script>

</html>
